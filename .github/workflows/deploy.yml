name: Deploy MEAN App to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Backend
      run: |
        docker build -t mohsin101177/mean-crud-backend:latest ./backend
        docker push mohsin101177/mean-crud-backend:latest

    - name: Build and Push Frontend
      run: |
        docker build -t mohsin101177/mean-crud-frontend:latest ./frontend
        docker push mohsin101177/mean-crud-frontend:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/mean-crud-app
          git pull origin main
          docker-compose pull
          docker-compose down
          docker-compose up -d